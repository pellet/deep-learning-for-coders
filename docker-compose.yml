version: '2.1'
services:
    web:
        shm_size: '8gb'
        privileged: True
        devices:
            - "/dev/kfd:/dev/kfd"
            - "/dev/dri:/dev/dri"
        group_add:
            - video
        build: ./Dockerbuild
        image: fast.ai
        ports: 
            - "1337:1337"
        volumes:
            - ./notebooks:/files
        ipc: 'host'
#        command: ["--rm","--device=/dev/kfd","--device=/dev/dri","--group-add video"]
